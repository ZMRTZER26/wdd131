<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>
    <link rel="stylesheet" href="recipes.css">
    <script src="main.js" type="module" defer></script>
    <meta property="og:title" content="Page Title">
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Page Description">
    <meta property="og:image" content="URL to an image">
    <meta property="og:url" content="URL of the page">
    <meta name="twitter:card" content="summary_large_image">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/recipe-book.png" alt="Logo">
            <h1>Recipe Book</h1>
        </div>
        <form class="search-form">
            <input type="text" id="searchInput" placeholder="Find a recipe">
            <input type="image" src="images/search.svg" alt="Search button">
        </form>
    </header>
    
    <main>
        <section class="recipe" id="recipeSection">
            <!-- Recipe content from script.mjs here -->
        </section>
    </main>
    
    <footer>
        <div class="social">
            <a href="#"><img src="images/instagram_icon.svg" alt="Instagram"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="YouTube"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="Pinterest"></a>
        </div>
        <div class="flaticon">
            <p>
                <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">
                    Recipe icons created by Freepik - Flaticon
                </a>
            </p>
        </div>
    </footer>

</html>
